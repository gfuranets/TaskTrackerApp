{% extends 'base.html' %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<h1>Sign Up</h1>

<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    {{ form.submit }}
</form>

<a href="{{ url_for('login') }}">Already have an account? Log in</a>
{% endblock %}
